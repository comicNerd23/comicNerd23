<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
        <!-- Name -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="book.name" 
          class="form-control" 
          id="name" 
          name="name" 
          placeholder="Enter your book name"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <!-- Author -->
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" [(ngModel)]="book.author" 
          class="form-control" 
          id="author" 
          name="author" 
          placeholder="Enter the name of the Author"
          required #author="ngModel">
      </div>
      <div [hidden]="!author.pristine" class="alert alert-danger">Author is required</div>
      <!-- Pages -->
      <div class="form-group">
        <label for="pages">Pages</label>
        <input type="text" [(ngModel)]="book.pages" 
          class="form-control" 
          id="pages" 
          name="pages" 
          placeholder="Enter the number of pages"
          required #pages="ngModel">
        <div [hidden]="!pages.pristine" class="alert alert-danger">Pages is required</div>
      </div>
      <button type="submit" [disabled]="!bookForm.form.valid" 
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
